<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #00bcd4; /* Teal for highlights */
            --accent-color-dark: #008ba3;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --font-family: 'Inter', sans-serif;
        }

        /* Basic Reset & Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Global Typography */
        h1, h2, h3 {
            color: var(--accent-color);
            margin-top: 0;
        }

        h1 {
            font-size: 2.2em;
            text-shadow: 0 0 8px var(--accent-color), 0 0 15px rgba(0, 188, 212, 0.3);
        }

        h2 {
            font-size: 1.8em;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Header */
        header {
            background-color: var(--bg-medium);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            position: relative;
            z-index: 10;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-bottom: 70px; /* Space for fixed navigation */
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-medium);
            padding: 10px 0;
            box-shadow: 0 -4px 10px var(--shadow-color);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            border-top: 1px solid var(--border-color);
        }

        nav button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1em;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: bold;
        }

        nav button:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        nav button.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            background-color: var(--bg-light);
        }

        nav button:hover:not(.active) {
            color: var(--accent-color);
            background-color: #2a2a2a;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .category-card, .article-card {
            background-color: var(--bg-light);
            border-radius: 12px;
            padding: 18px 25px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .category-card:hover, .article-card:hover {
            background-color: var(--accent-color-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
            color: #fff;
        }
        
        .category-card:hover::after, .article-card:hover::after {
            content: '→';
            margin-left: 10px;
            font-size: 1.2em;
        }

        /* Article Detail */
        .article-detail {
            background-color: var(--bg-light);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .article-detail h2 {
            color: var(--accent-color);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .article-detail p {
            color: var(--text-secondary);
            font-size: 1em;
        }

        /* Buttons */
        button:not(nav button) {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        button:not(nav button):hover {
            background-color: var(--accent-color-dark);
            transform: translateY(-2px);
        }

        button:not(nav button):active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            .content {
                padding: 15px;
            }
            nav button {
                font-size: 0.9em;
                padding: 10px 8px;
            }
            .category-card, .article-card {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.3em;
            }
            .content {
                padding: 10px;
            }
            nav button {
                font-size: 0.8em;
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Мой Проект по Заработку</h1>
    </header>

    <div class="content">
        <div id="home-tab" class="tab-content active">
            <h2>Добро пожаловать!</h2>
            <p>Здесь вы найдете информацию о различных способах заработка.</p>
            <div id="categories-list"></div>
        </div>

        <div id="articles-tab" class="tab-content">
            <button onclick="showHome()">← Назад к категориям</button>
            <h2 id="articles-category-title"></h2>
            <div id="articles-list"></div>
        </div>

        <div id="article-detail-tab" class="tab-content">
            <button onclick="showArticles()">← Назад к статьям</button>
            <h2 id="article-detail-title"></h2>
            <div id="article-detail-content"></div>
        </div>
    </div>

    <nav>
        <button id="nav-home" class="active">Главная</button>
        <!-- Дополнительные кнопки навигации можно добавить здесь -->
    </nav>

    <script>
        const BACKEND_URL = "https://backend-1-4dqs.onrender.com"; // Замените на ваш URL бэкенда Render.com

        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();

            document.getElementById('nav-home').addEventListener('click', () => showHome());
            // Добавьте обработчики для других кнопок навигации, если они появятся
        });

        async function loadCategories() {
            try {
                const response = await fetch(`${BACKEND_URL}/categories`);
                const categories = await response.json();
                const categoriesList = document.getElementById('categories-list');
                categoriesList.innerHTML = '';
                categories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.textContent = category.name;
                    card.onclick = () => showArticles(category.id, category.name);
                    categoriesList.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка при загрузке категорий:', error);
                document.getElementById('categories-list').innerHTML = '<p>Не удалось загрузить категории.</p>';
            }
        }

        async function showArticles(categoryId = null, categoryName = '') {
            hideAllTabs();
            document.getElementById('articles-tab').classList.add('active');
            document.getElementById('articles-category-title').textContent = categoryName;

            if (categoryId) {
                try {
                    const response = await fetch(`${BACKEND_URL}/articles/${categoryId}`);
                    const articles = await response.json();
                    const articlesList = document.getElementById('articles-list');
                    articlesList.innerHTML = '';
                    if (articles.length === 0) {
                        articlesList.innerHTML = '<p>В этой категории пока нет статей.</p>';
                    } else {
                        articles.forEach(article => {
                            const card = document.createElement('div');
                            card.className = 'article-card';
                            card.textContent = article.title;
                            card.onclick = () => showArticleDetail(article.id);
                            articlesList.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке статей:', error);
                    document.getElementById('articles-list').innerHTML = '<p>Не удалось загрузить статьи.</p>';
                }
            }
        }

        async function showArticleDetail(articleId) {
            hideAllTabs();
            document.getElementById('article-detail-tab').classList.add('active');

            try {
                const response = await fetch(`${BACKEND_URL}/article/${articleId}`);
                const article = await response.json();
                document.getElementById('article-detail-title').textContent = article.title;
                document.getElementById('article-detail-content').innerHTML = `<p>${article.content.replace(/\n/g, '<br>')}</p>`;
            } catch (error) {
                console.error('Ошибка при загрузке статьи:', error);
                document.getElementById('article-detail-content').innerHTML = '<p>Не удалось загрузить статью.</p>';
            }
        }

        function showHome() {
            hideAllTabs();
            document.getElementById('home-tab').classList.add('active');
            setActiveNav('nav-home');
            loadCategories(); // Перезагружаем категории при возвращении на главную
        }

        function hideAllTabs() {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
        }

        function setActiveNav(navId) {
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(navId).classList.add('active');
        }

    </script>
</body>
</html>
