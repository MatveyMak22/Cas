<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Bet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0e1015;
            --bg-card: #1c1f26;
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --danger: #ff3b3b;
            --text-main: #ffffff;
            --text-muted: #848d9a;
            --border: rgba(255, 255, 255, 0.08);
            --gradient: linear-gradient(135deg, #00ff88, #00b359);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg-dark); color: var(--text-main); font-family: -apple-system, sans-serif; padding-bottom: 90px; padding-top: 60px; overscroll-behavior: none; }
        
        header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(14, 16, 21, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; }
        .logo { font-weight: 800; font-size: 20px; font-style: italic; }
        .logo span { color: var(--primary); }
        .bal-badge { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 14px; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(28, 31, 38, 0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-bottom: 15px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-muted); font-size: 10px; width: 25%; height: 100%; }
        .nav-btn.active { color: var(--text-main); }
        .nav-btn.active i { color: var(--primary); transform: translateY(-2px); }
        .nav-btn i { font-size: 20px; }

        .page { display: none; padding: 16px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS & UI */
        .card { background: var(--bg-card); border-radius: 16px; padding: 15px; margin-bottom: 12px; border: 1px solid var(--border); }
        .btn { background: var(--gradient); color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 10px; }
        .btn-sec { background: rgba(255,255,255,0.1); color: #fff; margin-top: 0; }
        input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; font-size: 16px; outline: none; margin-bottom: 10px; }

        /* TABS */
        .sport-tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; margin-bottom: 15px; }
        .s-tab { background: rgba(255,255,255,0.05); padding: 8px 14px; border-radius: 18px; font-size: 13px; color: var(--text-muted); white-space: nowrap; transition: 0.2s; }
        .s-tab.active { background: var(--primary); color: #000; font-weight: 700; }

        /* TABLES FOR TENNIS */
        .score-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 14px; }
        .score-table td, .score-table th { padding: 6px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .score-table th { color: var(--text-muted); font-size: 10px; font-weight: 400; }
        .score-table .team-name { text-align: left; font-weight: 600; width: 40%; }
        .score-table .curr-score { color: var(--primary); font-weight: 700; background: rgba(0,255,136,0.05); }
        
        .match-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .cf-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .cf-btn { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 8px; padding: 8px; text-align: center; font-size: 12px; }
        .cf-btn b { display: block; color: var(--primary); font-size: 13px; }

        /* GAMES HUB */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .game-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; aspect-ratio: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; }
        .game-card i { font-size: 30px; color: var(--primary); }
        .game-card span { font-weight: 700; }

        /* CRASH GAME */
        .crash-area { position: relative; height: 200px; background: #15181e; border-radius: 12px; overflow: hidden; margin-bottom: 15px; display: flex; align-items: flex-end; }
        #crashCanvas { width: 100%; height: 100%; }
        .crash-val { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .crash-val.crashed { color: var(--danger); }
        
        /* MINES */
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin: 15px 0; }
        .mine-cell { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        .mine-cell.gem { background: rgba(0,255,136,0.2); border: 1px solid var(--primary); }
        .mine-cell.boom { background: rgba(255,59,59,0.2); border: 1px solid var(--danger); }

        /* DICE */
        .dice-3d { perspective: 600px; height: 120px; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .cube { width: 60px; height: 60px; position: relative; transform-style: preserve-3d; transition: 1s; }
        .face { position: absolute; width: 60px; height: 60px; background: #fff; color: #000; border: 2px solid #999; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        .f1 { transform: translateZ(30px); } .f6 { transform: rotateY(180deg) translateZ(30px); }
        .f2 { transform: rotateY(90deg) translateZ(30px); } .f5 { transform: rotateY(-90deg) translateZ(30px); }
        .f3 { transform: rotateX(90deg) translateZ(30px); } .f4 { transform: rotateX(-90deg) translateZ(30px); }

        .back-btn { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ROYAL<span>BET</span></div>
        <div class="bal-badge"><span style="color:var(--primary)">₽</span> <span id="header-bal">...</span></div>
    </header>

    <!-- SPORT -->
    <div id="p-sport" class="page active">
        <div class="sport-tabs">
            <div class="s-tab active" onclick="filterSport('football', this)">Футбол</div>
            <div class="s-tab" onclick="filterSport('hockey', this)">Хоккей</div>
            <div class="s-tab" onclick="filterSport('tennis', this)">Теннис</div>
            <div class="s-tab" onclick="filterSport('table_tennis', this)">Наст. теннис</div>
            <div class="s-tab" onclick="filterSport('basketball', this)">Баскет</div>
        </div>
        <div id="matches-feed"></div>
    </div>

    <!-- GAMES HUB -->
    <div id="p-games-hub" class="page">
        <h2>Игры</h2>
        <div class="game-grid">
            <div class="game-card" onclick="openGame('crash')">
                <i class="fas fa-plane-departure"></i>
                <span>Crash</span>
            </div>
            <div class="game-card" onclick="openGame('mines')">
                <i class="fas fa-bomb"></i>
                <span>Mines</span>
            </div>
            <div class="game-card" onclick="openGame('dice')">
                <i class="fas fa-dice"></i>
                <span>Dice</span>
            </div>
        </div>
    </div>

    <!-- GAME: CRASH -->
    <div id="p-game-crash" class="page">
        <div class="back-btn" onclick="openGame('hub')"><i class="fas fa-arrow-left"></i> Назад</div>
        <div class="card">
            <div class="crash-area">
                <canvas id="crashCanvas"></canvas>
                <div class="crash-val" id="crash-val">1.00x</div>
            </div>
            <input type="number" id="crash-bet" value="100" placeholder="Ставка">
            <button class="btn" id="crash-btn" onclick="Crash.play()">СТАРТ</button>
            <button class="btn" id="crash-cash-btn" style="display:none; background:#ffc107; color:#000" onclick="Crash.cashout()">ЗАБРАТЬ</button>
        </div>
    </div>

    <!-- GAME: MINES -->
    <div id="p-game-mines" class="page">
        <div class="back-btn" onclick="openGame('hub')"><i class="fas fa-arrow-left"></i> Назад</div>
        <div class="card">
            <h3>Mines</h3>
            <div class="mines-grid" id="mines-grid"></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px;">
                <span>Множитель: <b id="mines-mult" style="color:var(--primary)">x1.00</b></span>
            </div>
            <input type="number" id="mines-bet" value="100">
            <button class="btn" id="mines-start" onclick="Mines.start()">ИГРАТЬ</button>
            <button class="btn" id="mines-cash" style="display:none; background:#ffc107; color:#000" onclick="Mines.cashout()">ЗАБРАТЬ</button>
        </div>
    </div>

    <!-- GAME: DICE -->
    <div id="p-game-dice" class="page">
        <div class="back-btn" onclick="openGame('hub')"><i class="fas fa-arrow-left"></i> Назад</div>
        <div class="card">
            <h3>Dice 3D</h3>
            <div class="dice-3d">
                <div class="cube" id="dice-cube">
                    <div class="face f1">1</div><div class="face f2">6</div><div class="face f3">2</div>
                    <div class="face f4">5</div><div class="face f5">3</div><div class="face f6">4</div>
                </div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                <div class="cf-btn" id="d-odd" onclick="Dice.sel='odd'; document.getElementById('d-even').style.borderColor='transparent'; this.style.borderColor='var(--primary)'">НЕЧЕТ (x1.9)</div>
                <div class="cf-btn" id="d-even" onclick="Dice.sel='even'; document.getElementById('d-odd').style.borderColor='transparent'; this.style.borderColor='var(--primary)'">ЧЕТ (x1.9)</div>
            </div>
            <input type="number" id="dice-bet" value="100">
            <button class="btn" onclick="Dice.roll()">БРОСОК</button>
        </div>
    </div>

    <!-- BETS -->
    <div id="p-bets" class="page">
        <div class="sport-tabs">
            <div class="s-tab active" onclick="loadBets('active', this)">Активные</div>
            <div class="s-tab" onclick="loadBets('history', this)">История</div>
        </div>
        <div id="bets-list"></div>
    </div>

    <!-- NAV -->
    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="nav('sport', this)"><i class="fas fa-trophy"></i><span>Спорт</span></div>
        <div class="nav-btn" onclick="nav('games-hub', this)"><i class="fas fa-gamepad"></i><span>Игры</span></div>
        <div class="nav-btn" onclick="nav('bets', this)"><i class="fas fa-ticket-alt"></i><span>Ставки</span></div>
    </nav>
